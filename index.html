
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGI-B01 // Gestão Operacional de Papelaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050b0d;
            --bg-panel: #0a1619;
            --accent: #33cccc;
            --accent-dim: #1a4d4d;
            --text-main: #a3c2c2;
            --text-bright: #e6ffff;
            --border-color: #1f4d4d;
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', sans-serif;
            --drag-ghost: rgba(51, 204, 204, 0.2);
            --tag-bg: #112a2e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-dim) transparent;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-sans);
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
        }

        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--bg-panel) 1px, transparent 1px), linear-gradient(90deg, var(--bg-panel) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
        }

        #app {
            height: 100%; width: 100%;
            display: flex; flex-direction: column;
            position: relative;
            z-index: 10;
        }

        .system-bar {
            height: 40px;
            background: var(--bg-panel);
            border-bottom: 2px solid var(--accent);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--accent);
            letter-spacing: 1px;
        }

        .view-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        #login-view {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Modal e Box Largura Aumentada */
        .terminal-box {
            width: 100%; max-width: 650px; /* Aumentado de 420px */
            background: var(--bg-panel);
            border: 1px solid var(--accent);
            padding: 50px;
            position: relative;
            box-shadow: 0 0 20px rgba(51, 204, 204, 0.1);
        }

        .terminal-box::before {
            content: "AUTH_REQUIRED";
            position: absolute; top: -10px; left: 20px;
            background: var(--bg-deep); padding: 0 10px;
            font-family: var(--font-mono); font-size: 0.7rem; color: var(--accent);
        }

        .field { margin-bottom: 20px; }
        .field label { 
            display: block; font-family: var(--font-mono);
            font-size: 0.7rem; color: var(--accent); 
            margin-bottom: 8px; text-transform: uppercase;
        }
        input, textarea, select {
            width: 100%; background: rgba(0,0,0,0.3); 
            border: 1px solid var(--border-color);
            color: var(--text-bright); padding: 12px; 
            font-family: var(--font-mono); font-size: 0.9rem;
            outline: none; transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--accent); background: rgba(51, 204, 204, 0.05); }

        .btn {
            background: transparent; border: 1px solid var(--accent);
            color: var(--accent); padding: 12px; cursor: pointer;
            font-family: var(--font-mono); font-weight: bold;
            text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s; width: 100%;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:hover { background: var(--accent); color: var(--bg-deep); box-shadow: 0 0 15px var(--accent); }
        .btn-sm { padding: 6px 14px; font-size: 0.75rem; width: auto; }
        .btn-danger { color: #ff5555; border-color: #662222; }
        .btn-danger:hover { background: #ff5555; color: white; box-shadow: 0 0 15px #ff5555; }

        /* Dashboard */
        #dashboard-view {
            display: none;
            flex-direction: column;
        }

        .dash-header { margin-bottom: 20px; }
        .dash-title {
            font-family: var(--font-mono); font-size: 2.8rem;
            color: var(--text-bright); margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(51, 204, 204, 0.4);
        }

        /* Tags Bar */
        .tags-manager {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border: 1px dashed var(--border-color);
        }
        .tag-pill {
            padding: 4px 12px;
            background: var(--tag-bg);
            border: 1px solid var(--accent-dim);
            color: var(--accent);
            font-size: 0.7rem;
            font-family: var(--font-mono);
            cursor: pointer;
            border-radius: 4px;
            transition: 0.2s;
        }
        .tag-pill:hover, .tag-pill.active {
            background: var(--accent);
            color: var(--bg-deep);
        }

        /* Grid e Blocos */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            width: 100%;
        }

        .note-window {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            position: relative; transition: 0.2s;
            cursor: grab;
            display: flex;
            flex-direction: column;
        }
        .note-window.type-group {
            border-width: 2px;
            border-style: double;
            background: rgba(10, 22, 25, 0.8);
            min-height: 200px;
        }

        .note-window:active { cursor: grabbing; }
        .note-window.dragging { opacity: 0.4; border-style: dashed; }
        .note-window.drag-over { border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }
        
        .window-header {
            background: var(--border-color); color: var(--bg-deep);
            padding: 6px 12px; font-family: var(--font-mono);
            font-size: 0.65rem; display: flex; justify-content: space-between;
            pointer-events: none;
        }

        .window-body { padding: 20px; flex: 1; pointer-events: none; }
        .window-body h3 { font-size: 1.1rem; color: var(--accent); margin-bottom: 8px; text-transform: uppercase; }
        .window-body p { font-size: 0.9rem; line-height: 1.5; color: var(--text-main); }

        /* Nesting Container */
        .nested-container {
            margin: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--accent-dim);
            min-height: 50px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
        }

        .window-footer {
            padding: 8px 12px; font-family: var(--font-mono);
            font-size: 0.6rem; color: var(--accent-dim);
            border-top: 1px solid rgba(51, 204, 204, 0.1);
            display: flex; justify-content: space-between;
            pointer-events: none;
        }

        .note-tags-list {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            pointer-events: none;
        }
        .mini-tag {
            font-size: 0.6rem;
            color: var(--accent);
            border: 1px solid var(--accent-dim);
            padding: 1px 4px;
        }

        /* Modal Largura Aumentada */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 11, 13, 0.9); z-index: 10000;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(8px);
        }

        .modal-window {
            background: var(--bg-panel); border: 2px solid var(--accent);
            max-width: 1200px; /* Aumentado de 850px */
            width: 95%; position: relative;
            box-shadow: 0 0 40px rgba(51, 204, 204, 0.2);
        }

        .modal-header {
            padding: 20px 30px; background: var(--accent); color: var(--bg-deep);
            font-family: var(--font-mono); font-weight: bold;
            display: flex; justify-content: space-between; align-items: center;
        }

        .modal-body { padding: 40px; }

        .content-display {
            background: rgba(0,0,0,0.4); border: 1px solid var(--border-color);
            padding: 30px; border-radius: 4px; color: var(--text-bright);
            font-family: var(--font-mono); line-height: 1.8;
            margin-bottom: 30px; white-space: pre-wrap;
            font-size: 1.05rem;
        }

        #logs {
            position: fixed; bottom: 20px; left: 20px;
            font-family: var(--font-mono); font-size: 0.6rem; color: var(--accent-dim);
            max-width: 300px;
        }

        @media (max-width: 1000px) {
            .notes-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <div id="app">
        <div class="system-bar">
            <div>MAGI_B01 // OPERATIONAL_CORE</div>
            <div>STATUS: <span style="color: #00ffaa;">STABLE</span></div>
            <div id="clock">00:00:00</div>
        </div>

        <div id="view-port" class="view-container">
            <!-- LOGIN -->
            <div id="login-view">
                <div class="terminal-box">
                    <h2 style="font-family: var(--font-mono); color: var(--accent); margin-bottom: 30px; letter-spacing: 4px; text-align: center;">SYSTEM_LOGIN_TERMINAL</h2>
                    <form id="login-form">
                        <div class="field">
                            <label>ID_OPERATOR (EMAIL)</label>
                            <input type="email" id="login-email" value="deemo@gmail.com" required>
                        </div>
                        <div class="field">
                            <label>SECURITY_KEY</label>
                            <input type="password" id="login-password" required placeholder="DIGITE SUA SENHA">
                        </div>
                        <div id="login-error" style="display: none; color: #ff5555; font-size: 0.75rem; margin-bottom: 20px; text-align: center; border: 1px solid #622; padding: 10px;">[!] ERR_AUTH_FAILED: ACCESS_DENIED</div>
                        <button type="submit" class="btn">INITIALIZE_CONNECTION</button>
                    </form>
                </div>
            </div>

            <!-- DASHBOARD -->
            <div id="dashboard-view">
                <div class="dash-header">
                    <h1 class="dash-title">DASHBOARD // MAGI-B01</h1>
                    <div id="dash-realtime-clock" style="font-family: var(--font-mono); color: var(--accent); opacity: 0.8;">00:00:00</div>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px;">
                    <div style="display: flex; gap: 10px;">
                        <button id="btn-add" class="btn btn-sm">NEW_NOTE</button>
                        <button id="btn-add-group" class="btn btn-sm">NEW_GROUP_SECTOR</button>
                        <button id="btn-manage-tags" class="btn btn-sm">MANAGE_TAGS</button>
                        <button id="btn-logout" class="btn btn-sm btn-danger">DISCONNECT</button>
                    </div>
                    <div id="user-display" style="font-family: var(--font-mono); font-size: 0.7rem; color: var(--accent-dim);"></div>
                </div>

                <div class="field">
                    <label>GLOBAL_DATA_SEARCH</label>
                    <input type="text" id="search-input" placeholder="Execute query command...">
                </div>

                <div id="tags-filter-bar" class="tags-manager">
                    <!-- Tags renderizadas aqui -->
                </div>

                <div id="notes-grid" class="notes-grid"></div>
            </div>
        </div>
    </div>

    <!-- MODAL: EDITOR -->
    <div id="edit-modal" class="overlay">
        <div class="modal-window">
            <div class="modal-header">
                <span id="edit-modal-title">COMMIT_PROTOCOL_ENTRY</span>
                <span style="cursor: pointer;" onclick="closeModal('edit-modal')">[ X ]</span>
            </div>
            <div class="modal-body">
                <form id="note-form">
                    <input type="hidden" id="note-id">
                    <input type="hidden" id="note-type" value="note">
                    <div class="field">
                        <label>IDENTIFIER_TAG (TITLE)</label>
                        <input type="text" id="note-title" required placeholder="Ex: PROCEDIMENTO_BOLETO_API">
                    </div>
                    <div id="note-content-field" class="field">
                        <label>DATA_PAYLOAD (CONTENT)</label>
                        <textarea id="note-content" style="height: 300px;" placeholder="Insira passos técnicos, caminhos de rede ou URLs..."></textarea>
                    </div>
                    <div class="field">
                        <label>ASSIGN_TAGS (SEPARADAS POR VÍRGULA)</label>
                        <input type="text" id="note-tags" placeholder="api, boletos, interno">
                    </div>
                    <div style="display: flex; gap: 20px; justify-content: flex-end; margin-top: 30px;">
                        <button type="button" class="btn btn-sm btn-danger" onclick="closeModal('edit-modal')">ABORT_COMMIT</button>
                        <button type="submit" class="btn btn-sm">EXECUTE_UPLOAD</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL: VIEW -->
    <div id="view-modal" class="overlay">
        <div class="modal-window">
            <div class="modal-header">
                <span id="view-header-tag">RECORD_DECRYPTED_VIEW</span>
                <span style="cursor: pointer;" onclick="closeModal('view-modal')">[ CLOSE ]</span>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center;">
                    <div id="view-tags-container" style="display: flex; gap: 10px;"></div>
                    <span class="stat-badge">PROTOCOL_HASH: <span id="view-id-display"></span></span>
                </div>
                <h2 id="view-title" style="font-family: var(--font-mono); font-size: 2.8rem; margin-bottom: 20px; color: var(--accent);"></h2>
                <div style="display: flex; justify-content: space-between; font-family: var(--font-mono); font-size: 0.8rem; color: var(--accent-dim); margin-bottom: 30px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px;">
                    <span id="view-author"></span>
                    <span id="view-date"></span>
                </div>
                <div id="view-content" class="content-display"></div>
                <div style="display: flex; gap: 20px; justify-content: flex-end;">
                    <button id="btn-view-delete" class="btn btn-sm btn-danger">WIPE_DATA</button>
                    <button id="btn-view-edit" class="btn btn-sm">RE_COMMIT</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: TAG MANAGER -->
    <div id="tag-modal" class="overlay">
        <div class="modal-window" style="max-width: 600px;">
            <div class="modal-header">
                <span>GLOBAL_TAG_REGISTRY</span>
                <span style="cursor: pointer;" onclick="closeModal('tag-modal')">[ CLOSE ]</span>
            </div>
            <div class="modal-body">
                <div class="field">
                    <label>NEW_TAG_NAME</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="new-tag-input" placeholder="Enter tag name...">
                        <button id="btn-save-tag" class="btn btn-sm">ADD_TAG</button>
                    </div>
                </div>
                <div id="tags-list-manager" style="max-height: 300px; overflow-y: auto; border: 1px solid var(--border-color); padding: 15px;">
                    <!-- Lista de tags para gerenciar -->
                </div>
            </div>
        </div>
    </div>

    <div id="logs"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue, push, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCQTr3D2G5CKO5FA4h3-SrAfBKL27zqhrQ",
            authDomain: "bazarnovareal-2a2e1.firebaseapp.com",
            databaseURL: "https://bazarnovareal-2a2e1-default-rtdb.firebaseio.com",
            projectId: "bazarnovareal-2a2e1",
            storageBucket: "bazarnovareal-2a2e1.firebasestorage.app",
            messagingSenderId: "86223881317",
            appId: "1:86223881317:web:f80d2fbc8d0c7c5e15b28c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;
        let allItems = [];
        let allTags = [];
        let activeTagFilter = null;
        let currentViewingId = null;
        let draggedId = null;

        const show = (id, flex=true) => {
            const el = document.getElementById(id);
            if(el) el.style.display = flex ? 'flex' : 'block';
        };
        const hide = (id) => {
            const el = document.getElementById(id);
            if(el) el.style.display = 'none';
        };
        window.closeModal = (id) => hide(id);

        function sysLog(msg) {
            const logs = document.getElementById('logs');
            if(!logs) return;
            const div = document.createElement('div');
            div.innerText = `> ${msg}`;
            logs.prepend(div);
            if (logs.children.length > 8) logs.lastChild.remove();
        }

        setInterval(() => {
            const now = new Date().toLocaleTimeString('pt-BR');
            const clocks = [document.getElementById('clock'), document.getElementById('dash-realtime-clock')];
            clocks.forEach(c => c && (c.innerText = now));
        }, 1000);

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                hide('login-view');
                show('dashboard-view', true);
                document.getElementById('user-display').innerText = `PILOT: ${user.email.toUpperCase()} // LINK_STABLE`;
                initData();
                sysLog("MAGI: DATA_LINK_READY");
            } else {
                show('login-view');
                hide('dashboard-view');
                sysLog("MAGI: WAITING_FOR_AUTH");
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                document.getElementById('login-error').style.display = 'block';
                sysLog("ERR: UNAUTHORIZED_ACCESS");
            }
        });

        document.getElementById('btn-logout').addEventListener('click', () => signOut(auth));

        function initData() {
            // Monitorar Itens (Notas e Grupos)
            const itemsRef = ref(db, `items/${currentUser.uid}`);
            onValue(itemsRef, (snapshot) => {
                const data = snapshot.val();
                allItems = data ? Object.keys(data).map(id => ({ id, ...data[id] })) : [];
                allItems.sort((a, b) => (a.order || 0) - (b.order || 0));
                renderDashboard();
            });

            // Monitorar Tags
            const tagsRef = ref(db, `tags/${currentUser.uid}`);
            onValue(tagsRef, (snapshot) => {
                const data = snapshot.val();
                allTags = data ? Object.keys(data).map(id => ({ id, ...data[id] })) : [];
                renderTagsBar();
            });
        }

        function renderTagsBar() {
            const bar = document.getElementById('tags-filter-bar');
            bar.innerHTML = `<span class="tag-pill ${!activeTagFilter?'active':''}" onclick="setFilter(null)">ALL_SECTORS</span>`;
            allTags.forEach(t => {
                bar.innerHTML += `<span class="tag-pill ${activeTagFilter === t.name?'active':''}" onclick="setFilter('${t.name}')">${t.name.toUpperCase()}</span>`;
            });
        }

        window.setFilter = (tagName) => {
            activeTagFilter = tagName;
            renderTagsBar();
            renderDashboard();
        };

        function renderDashboard() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const grid = document.getElementById('notes-grid');
            grid.innerHTML = '';

            // Filtragem
            let filtered = allItems.filter(item => {
                const matchSearch = item.title.toLowerCase().includes(search) || (item.content || '').toLowerCase().includes(search);
                const matchTag = !activeTagFilter || (item.tags && item.tags.includes(activeTagFilter));
                return matchSearch && matchTag;
            });

            // Separar itens raiz (sem parentId)
            const rootItems = filtered.filter(i => !i.parentId);
            
            if (rootItems.length === 0) {
                grid.innerHTML = '<p style="color: var(--accent-dim); font-family: var(--font-mono); grid-column: 1 / -1;">[ GRID_EMPTY_OR_NO_MATCH ]</p>';
                return;
            }

            rootItems.forEach(item => {
                const el = createItemElement(item, filtered);
                grid.appendChild(el);
            });
        }

        function createItemElement(item, allFiltered) {
            const div = document.createElement('div');
            div.className = `note-window type-${item.type || 'note'}`;
            div.draggable = true;
            div.dataset.id = item.id;
            
            const tagsHtml = (item.tags || []).map(t => `<span class="mini-tag">${t}</span>`).join('');
            
            div.innerHTML = `
                <div class="window-header">
                    <span>${item.type === 'group' ? 'SECTOR' : 'NODE'}: ${item.id.slice(0,6).toUpperCase()}</span>
                    <span>[ DRAG_TO_ORGANIZE ]</span>
                </div>
                <div class="window-body">
                    <h3>${item.title}</h3>
                    <p>${item.type === 'group' ? '--- Agrupamento de Protocolos ---' : (item.content || '').slice(0, 100) + '...'}</p>
                    <div class="note-tags-list">${tagsHtml}</div>
                </div>
                ${item.type === 'group' ? `<div class="nested-container" data-parent-id="${item.id}"></div>` : ''}
                <div class="window-footer">
                    <span>${new Date(item.updatedAt).toLocaleDateString()}</span>
                </div>
            `;

            // Nesting logic
            if (item.type === 'group') {
                const container = div.querySelector('.nested-container');
                const children = allFiltered.filter(i => i.parentId === item.id);
                children.forEach(child => {
                    container.appendChild(createItemElement(child, allFiltered));
                });

                // Drop listener para agrupar
                container.addEventListener('dragover', e => { e.preventDefault(); container.style.background = 'rgba(51, 204, 204, 0.1)'; });
                container.addEventListener('dragleave', e => { container.style.background = ''; });
                container.addEventListener('drop', e => {
                    e.preventDefault();
                    e.stopPropagation();
                    container.style.background = '';
                    if (draggedId && draggedId !== item.id) {
                        moveToGroup(draggedId, item.id);
                    }
                });
            }

            // Global Drag Events
            div.addEventListener('dragstart', e => {
                e.stopPropagation();
                draggedId = item.id;
                div.classList.add('dragging');
            });

            div.addEventListener('dragend', () => {
                div.classList.remove('dragging');
                draggedId = null;
                document.querySelectorAll('.note-window').forEach(n => n.classList.remove('drag-over'));
            });

            div.addEventListener('dragover', e => {
                e.preventDefault();
                e.stopPropagation();
                if (draggedId !== item.id) div.classList.add('drag-over');
            });

            div.addEventListener('dragleave', () => div.classList.remove('drag-over'));

            div.addEventListener('drop', e => {
                e.preventDefault();
                e.stopPropagation();
                if (draggedId && draggedId !== item.id) {
                    // Se dropar em cima de um item, troca a ordem
                    swapOrder(draggedId, item.id);
                }
            });

            div.addEventListener('click', e => {
                e.stopPropagation();
                viewNote(item.id);
            });

            return div;
        }

        async function swapOrder(idA, idB) {
            const itemA = allItems.find(i => i.id === idA);
            const itemB = allItems.find(i => i.id === idB);
            if (!itemA || !itemB) return;

            // Mantém no mesmo nível mas troca a ordem
            const orderA = itemA.order || 0;
            const orderB = itemB.order || 0;
            
            const updates = {};
            updates[`items/${currentUser.uid}/${idA}/order`] = orderB;
            updates[`items/${currentUser.uid}/${idB}/order`] = orderA;
            // Quando troca ordem, assume que quer mover para o mesmo nível do alvo
            updates[`items/${currentUser.uid}/${idA}/parentId`] = itemB.parentId || null;

            sysLog("REORDENANDO_NODOS...");
            await update(ref(db), updates);
        }

        async function moveToGroup(childId, groupId) {
            const child = allItems.find(i => i.id === childId);
            if (!child) return;
            
            // Impede aninhamento infinito ou cíclico básico
            if (child.type === 'group' && childId === groupId) return;

            sysLog(`MOVENDO_PARA_SETOR: ${groupId.slice(0,6)}`);
            await update(ref(db, `items/${currentUser.uid}/${childId}`), { parentId: groupId });
        }

        // Criar/Editar
        document.getElementById('btn-add').addEventListener('click', () => {
            resetForm();
            document.getElementById('note-type').value = 'note';
            show('edit-modal');
        });

        document.getElementById('btn-add-group').addEventListener('click', () => {
            resetForm();
            document.getElementById('note-type').value = 'group';
            document.getElementById('note-content-field').style.display = 'none';
            show('edit-modal');
        });

        function resetForm() {
            document.getElementById('note-form').reset();
            document.getElementById('note-id').value = '';
            document.getElementById('note-content-field').style.display = 'block';
        }

        document.getElementById('note-form').addEventListener('submit', async e => {
            e.preventDefault();
            const id = document.getElementById('note-id').value;
            const type = document.getElementById('note-type').value;
            const tagsInput = document.getElementById('note-tags').value;
            const tags = tagsInput.split(',').map(t => t.trim().toLowerCase()).filter(t => t);

            const data = {
                title: document.getElementById('note-title').value,
                type: type,
                content: type === 'note' ? document.getElementById('note-content').value : '',
                tags: tags,
                updatedAt: Date.now(),
                order: Date.now() // Ordem padrão por timestamp se novo
            };

            // Salvar Tags Globais Novas
            tags.forEach(t => {
                if (!allTags.find(gt => gt.name === t)) {
                    push(ref(db, `tags/${currentUser.uid}`), { name: t });
                }
            });

            if (id) {
                await update(ref(db, `items/${currentUser.uid}/${id}`), data);
            } else {
                push(ref(db, `items/${currentUser.uid}`), { ...data, parentId: null });
            }
            hide('edit-modal');
        });

        window.viewNote = (id) => {
            const item = allItems.find(i => i.id === id);
            if (!item) return;
            currentViewingId = id;
            document.getElementById('view-title').innerText = item.title;
            document.getElementById('view-content').innerText = item.type === 'note' ? item.content : '[ SECTOR_DIRECTORY_ONLY ]';
            document.getElementById('view-author').innerText = `TIPO: ${item.type.toUpperCase()}`;
            document.getElementById('view-date').innerText = `SINC: ${new Date(item.updatedAt).toLocaleString()}`;
            document.getElementById('view-id-display').innerText = id.toUpperCase();
            
            const tagContainer = document.getElementById('view-tags-container');
            tagContainer.innerHTML = (item.tags || []).map(t => `<span class="tag-pill active" style="font-size: 0.6rem;">${t}</span>`).join('');
            
            show('view-modal');
        };

        document.getElementById('btn-view-edit').addEventListener('click', () => {
            const item = allItems.find(i => i.id === currentViewingId);
            if (!item) return;
            document.getElementById('note-id').value = item.id;
            document.getElementById('note-type').value = item.type;
            document.getElementById('note-title').value = item.title;
            document.getElementById('note-content').value = item.content || '';
            document.getElementById('note-tags').value = (item.tags || []).join(', ');
            
            if (item.type === 'group') document.getElementById('note-content-field').style.display = 'none';
            else document.getElementById('note-content-field').style.display = 'block';

            hide('view-modal');
            show('edit-modal');
        });

        document.getElementById('btn-view-delete').addEventListener('click', async () => {
            if (currentViewingId) {
                // Ao deletar, órfãos de grupos vão para o root
                const children = allItems.filter(i => i.parentId === currentViewingId);
                children.forEach(child => {
                    update(ref(db, `items/${currentUser.uid}/${child.id}`), { parentId: null });
                });
                await remove(ref(db, `items/${currentUser.uid}/${currentViewingId}`));
                hide('view-modal');
                sysLog("DATA_EXPUNGED");
            }
        });

        // Gestão de Tags
        document.getElementById('btn-manage-tags').addEventListener('click', () => {
            renderTagsList();
            show('tag-modal');
        });

        function renderTagsList() {
            const list = document.getElementById('tags-list-manager');
            list.innerHTML = '';
            allTags.forEach(t => {
                const row = document.createElement('div');
                row.style.cssText = 'display:flex; justify-content:space-between; margin-bottom:10px; padding:5px; border-bottom:1px solid #112a2e';
                row.innerHTML = `
                    <span>${t.name}</span>
                    <button class="btn btn-sm btn-danger" onclick="deleteTag('${t.id}')">DEL</button>
                `;
                list.appendChild(row);
            });
        }

        window.deleteTag = async (tid) => {
            await remove(ref(db, `tags/${currentUser.uid}/${tid}`));
            renderTagsList();
        };

        document.getElementById('btn-save-tag').addEventListener('click', async () => {
            const name = document.getElementById('new-tag-input').value.trim().toLowerCase();
            if (name && !allTags.find(t => t.name === name)) {
                await push(ref(db, `tags/${currentUser.uid}`), { name });
                document.getElementById('new-tag-input').value = '';
                renderTagsList();
            }
        });

        document.getElementById('search-input').addEventListener('input', renderDashboard);

    </script>
</body>
</html>
